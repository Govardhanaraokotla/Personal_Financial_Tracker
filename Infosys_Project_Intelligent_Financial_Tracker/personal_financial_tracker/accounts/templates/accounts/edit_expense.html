<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #00796b;
            text-align: center;
        }

        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #00796b;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        /* Hover effect for inputs and select */
        .form-container input:hover,
        .form-container select:hover {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        }

        .form-container button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #004d40;
        }

        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-container a:hover {
            text-decoration: underline;
            color: #004d40;
        }

        .form-container input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
                width: 90%;
            }
            .form-container h1 {
                font-size: 24px;
            }
        }

        /* Success Message */
        .success-message {
            color: #388e3c;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Error Message */
        .error-message {
            color: #d32f2f;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Expense</h1>
        <!-- Example Success/Error Message -->
        <div id="message"></div>

        <form method="POST" id="edit-expense-form">
            {% csrf_token %}
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ expense.date }}" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled {% if not expense.category %}selected{% endif %}>Select a category</option>
                <option value="Food" {% if expense.category == "Food" %}selected{% endif %}>Food</option>
                <option value="Utilities" {% if expense.category == "Utilities" %}selected{% endif %}>Utilities</option>
                <option value="Entertainment" {% if expense.category == "Entertainment" %}selected{% endif %}>Entertainment</option>
                <option value="Others" {% if expense.category == "Others" %}selected{% endif %}>Others</option>
            </select>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{ expense.description }}" required placeholder="Enter a brief description">

            <label for="amount">Amount (INR)</label>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ expense.amount }}" required min="0.01" placeholder="Amount in INR">

            <button type="submit">Update Expense</button>
        </form>
        <a href="{% url 'view_expenses' %}">Cancel</a>
    </div>

    <script>
        document.getElementById('edit-expense-form').addEventListener('submit', function(event) {
            // Client-side Validation (Example: Check if amount is positive)
            var amount = document.getElementById('amount').value;
            if (amount <= 0) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('message').innerHTML = '<div class="error-message">Please enter a valid amount greater than 0.</div>';
            }
        });
    </script>
</body>
</html>
